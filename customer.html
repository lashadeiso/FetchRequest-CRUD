<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./customer.css" />
    <script src="./customer.js" defer></script>
    <title>User</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Company Services</a>
            </li>
          </ul>
          <div class="welcome">Hi User</div>
          <form class="d-flex" role="search" onsubmit="return false">
            <button class="btn btn-outline-success" id="logOut" type="button">
              Log Out
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="col-md-10 m-auto m-top-10 section-wrapper">
      <aside class="col-md-8">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Vin Code</th>
              <th scope="col">Price</th>
              <th scope="col">Amount Paid</th>
              <th scope="col">Amount to be paid</th>
              <th scope="col">Purchase</th>
              <th scope="col">Container</th>
              <th scope="col">Car Manufacture</th>
              <th scope="col">Car Model</th>
              <th scope="col">Year</th>
            </tr>
          </thead>
          <tbody class="table-data-area"></tbody>
        </table>
      </aside>
    </div>
  </body>
</html>
