<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
      defer
    ></script>
    <script src="./admin.js" defer></script>
    <link rel="stylesheet" href="./admin.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Company Services</a>
            </li>
          </ul>
          <div class="welcome">Hi User</div>
          <form class="d-flex" role="search" onsubmit="return false">
            <button class="btn btn-outline-success" id="logOut" type="button">
              Log Out
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="col-md-10 m-auto m-top-10 section-wrapper">
      <aside class="col-md-3">
        <h1>Register Contact</h1>
        <div class="form-group">
          <label for="">Vin Code</label>
          <input
            type="text"
            id="vinCode"
            placeholder="Enter here"
            class="form-control register-control"
          />
        </div>
        <div class="form-group">
          <label for="">Price</label>
          <input
            type="number"
            id="price"
            placeholder="Enter here"
            class="form-control register-control"
          />
        </div>
        <div class="form-group">
          <label for="">Amount Paid</label>
          <input
            type="number"
            id="amountPaid"
            placeholder="Enter here"
            class="form-control register-control"
          />
        </div>
        <div class="form-group">
          <label for="">Amount To Be Paid</label>
          <input
            type="number"
            id="amountToBePaid"
            placeholder="Enter here"
            class="form-control register-control"
          />
        </div>
        <div class="form-group">
          <label for="">Purchase</label>
          <input
            type="date"
            id="purchase"
            placeholder="Enter here"
            class="form-control register-control"
          />
        </div>
        <div class="form-group">
          <label for="">Container</label>
          <input
            type="text"
            id="container"
            placeholder="Enter here"
            class="form-control register-control"
          />
        </div>
        <div class="form-group">
          <label for="">Car Manufacture</label>
          <input
            type="text"
            id="carManufacture"
            placeholder="Enter here"
            class="form-control register-control"
          />
        </div>
        <div class="form-group">
          <label for="">Car Model</label>
          <input
            type="text"
            id="carModel"
            placeholder="Enter here"
            class="form-control register-control"
          />
        </div>
        <div class="form-group">
          <label for="">year</label>
          <input
            type="date"
            id="year"
            placeholder="Enter here"
            class="form-control register-control"
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <button
            id="registerUser"
            class="btn btn-dark col-md-12 d-block save-btn"
          >
            Save
          </button>
        </div>
      </aside>
      <aside class="col-md-8">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Vin Code</th>
              <th scope="col">Price</th>
              <th scope="col">Amount Paid</th>
              <th scope="col">Amount to be paid</th>
              <th scope="col">Purchase</th>
              <th scope="col">Container</th>
              <th scope="col">Car Manufacture</th>
              <th scope="col">Car Model</th>
              <th scope="col">Year</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="table-data-area"></tbody>
        </table>
      </aside>
    </div>
    <!-------------------- Modal-------------------------------- -->
    <button
      id="modalOpen"
      type="button"
      class="btn btn-primary d-none"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    ></button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Info</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="">Vin Code</label>
              <input
                type="text"
                class="form-control update-user-info-inp"
                id="updateVinCode"
                placeholder="Enter here"
              />
            </div>
            <div class="form-group">
              <label for="">Price</label>
              <input
                type="number"
                class="form-control update-user-info-inp"
                id="updatePrice"
                placeholder="Enter here"
              />
            </div>
            <div class="form-group">
              <label for="">Amount Paid</label>
              <input
                type="number"
                class="form-control update-user-info-inp"
                id="updateAmountPaid"
                placeholder="Enter here"
              />
            </div>
            <div class="form-group">
              <label for="">Amount To Be Paid</label>
              <input
                type="number"
                class="form-control update-user-info-inp"
                id="updateAmountToBePaid"
                placeholder="Enter here"
              />
            </div>
            <div class="form-group">
              <label for="">Purchase</label>
              <input
                type="date"
                class="form-control update-user-info-inp"
                id="updatePurchase"
                placeholder="Enter here"
              />
            </div>
            <div class="form-group">
              <label for="">Container</label>
              <input
                type="text"
                class="form-control update-user-info-inp"
                id="updateContainer"
                placeholder="Enter here"
              />
            </div>
            <div class="form-group">
              <label for="">Car Manufacture</label>
              <input
                type="text"
                class="form-control update-user-info-inp"
                id="updateCarManufacture"
                placeholder="Enter here"
              />
            </div>
            <div class="form-group">
              <label for="">Car Model</label>
              <input
                type="text"
                class="form-control update-user-info-inp"
                id="updateCarModel"
                placeholder="Enter here"
              />
            </div>
            <div class="form-group">
              <label for="">Year</label>
              <input
                type="date"
                class="form-control update-user-info-inp"
                id="updateYear"
                placeholder="Enter here"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              onclick="updateSave()"
              type="button"
              class="btn btn-warning"
              data-dismiss="modal"
              id="updateSave"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
