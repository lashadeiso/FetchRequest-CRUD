<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>

    <link rel="stylesheet" href="./superAdmin.css" />
    <script src="./superAdmin.js" defer></script>
    <title>Super Admin</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Super Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Company Services</a>
            </li>
          </ul>
          <div class="welcome">Hi User</div>
          <form class="d-flex" role="search" onsubmit="return false">
            <button class="btn btn-outline-success" id="logOut" type="button">
              Log Out
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="sections-wrapper">
      <div class="section-1">
        <button class="btn btn-primary" id="allAdmin" type="button">
          All Admin
        </button>
        <button class="btn btn-primary" id="allUser" type="button">
          All Users
        </button>
        <form class="register" onsubmit="return false">
          <h1>Register Admin</h1>     
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" id="fullName" >
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" id="eMail">
          </div>
          <div class="form-group">
            <label>Passwor</label>
            <input type="text" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="text" class="form-control" id="confPass">
          </div>
          <button type="submit" class="btn btn-primary register-btn"   >Submit</button>
        </form>
      </div>

      <div class="section-2">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">E-mail</th>
            </tr>
          </thead>
          <tbody class="section-2-body">
         </tbody>
      </div>
    </div>
  
  </body>
</html>
